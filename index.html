<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Clone</title>
    <script src="https://kit.fontawesome.com/f700f811f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="side">
        <div class="insta">
            <h1>Instagram</h1>
        </div>
        <div class="flex">
           <div class="icon"> <i class="fa-solid fa-house"></i></div>
            <h4 id="active">Home</h4>
        </div>
        <div class="flex">
           <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <p >Search</p>
        </div>
        <div class="flex">
           <div class="icon"><i class="fa-solid fa-eye"></i></div>
            <p >Explore</p>
        </div>
        <div class="flex">
           <div class="icon"> <i class="fa-solid fa-paper-plane"></i></i></div>
            <p >Messages</p>
        </div>
        <div class="flex">
           <div class="icon"> <i class="fa-solid fa-heart"></i></div>
            <p>Notifications</p>
        </div>
        <div class="flex">
           <div class="icon"><i class="fa-solid fa-square-plus"></i></div>
            <p>Create</p>
        </div>
        <div class="flex">
           <div class="icon b"><i class="fa-solid fa-user"></i></div>
            <p>Profile</p>
        </div>
        <div class="flex last">
           <div class="icon"> <i class="fa-solid fa-bars"></i></div>
            <p>More</p>
        </div>
    </div>
</body>
</html>
